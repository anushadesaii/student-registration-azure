<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* Moving gradient glow */
body::before{
    content:'';
    position:absolute;
    width:200%;
    height:200%;
    background:radial-gradient(circle at 30% 30%, rgba(0,255,255,0.15), transparent 40%),
               radial-gradient(circle at 70% 70%, rgba(0,150,255,0.15), transparent 40%);
    animation:moveGlow 10s infinite alternate;
}

@keyframes moveGlow{
    0%{transform:translate(-10%,-10%);}
    100%{transform:translate(10%,10%);}
}

/* Floating cloud blobs */
.blob{
    position:absolute;
    background:rgba(0,255,255,0.05);
    border-radius:50%;
    filter:blur(40px);
    animation:float 12s infinite ease-in-out;
}

.blob:nth-child(1){
    width:300px;
    height:300px;
    top:5%;
    left:5%;
}

.blob:nth-child(2){
    width:250px;
    height:250px;
    bottom:10%;
    right:10%;
    animation-delay:4s;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-30px);}
    100%{transform:translateY(0);}
}

/* Rotating network circle */
.network{
    position:absolute;
    width:400px;
    height:400px;
    border:1px solid rgba(0,255,255,0.1);
    border-radius:50%;
    animation:rotate 25s linear infinite;
}

@keyframes rotate{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* Small glowing particles */
.particle{
    position:absolute;
    width:3px;
    height:3px;
    background:#00ffff;
    border-radius:50%;
    animation:blink 2s infinite alternate;
}

@keyframes blink{
    from{opacity:0.2;}
    to{opacity:1;}
}

.container{
    position:relative;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    padding:40px;
    width:420px;
    border-radius:15px;
    box-shadow:0 0 30px rgba(0,255,255,0.3);
    z-index:10;
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#00ffff;
}

label{
    font-size:14px;
}

input,select{
    width:100%;
    padding:12px;
    margin:8px 0 18px 0;
    border-radius:8px;
    border:1px solid #222;
    background:#111;
    color:white;
}

input:focus,select:focus{
    border:1px solid #00ffff;
    outline:none;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#00ffff;
    color:black;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00cccc;
    transform:scale(1.05);
}

.output{
    margin-top:20px;
    padding:15px;
    background:rgba(0,255,255,0.1);
    border-radius:10px;
    display:none;
}

footer{
    margin-top:20px;
    text-align:center;
    font-size:12px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="blob"></div>
<div class="blob"></div>
<div class="network"></div>

<!-- Random particles -->
<div class="particle" style="top:20%;left:30%;"></div>
<div class="particle" style="top:40%;left:70%;"></div>
<div class="particle" style="top:60%;left:20%;"></div>
<div class="particle" style="top:75%;left:80%;"></div>

<div class="container">
    <h2>Student Registration Portal</h2>

    <form id="studentForm">
        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Roll Number</label>
        <input type="text" id="roll" required>

        <label>Course</label>
        <select id="course" required>
            <option value="">Select Course</option>
            <option>BCA</option>
            <option>BSc IT</option>
            <option>BSc DS</option>
            <option>BTech</option>
            <option>MCA</option>
            <option>MSc IT</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <div class="output" id="outputBox">
        <h3>Registration Successful ðŸš€</h3>
        <p><strong>Name:</strong> <span id="outName"></span></p>
        <p><strong>Roll No:</strong> <span id="outRoll"></span></p>
        <p><strong>Course:</strong> <span id="outCourse"></span></p>
    </div>

    <footer>
        Cloud Computing Project | Azure DevOps Deployment
    </footer>
</div>

<script>
document.getElementById("studentForm").addEventListener("submit", function(e){
    e.preventDefault();

    document.getElementById("outName").innerText =
        document.getElementById("name").value;
    document.getElementById("outRoll").innerText =
        document.getElementById("roll").value;
    document.getElementById("outCourse").innerText =
        document.getElementById("course").value;

    document.getElementById("outputBox").style.display="block";
    this.reset();
});
</script>

</body>
</html>
